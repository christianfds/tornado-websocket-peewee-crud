<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="{{ static_url("main.js") }}"></script>

    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{{ static_url("main.css") }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!-- <header class="mdc-top-app-bar"> -->
    <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <a href="#" class="material-icons mdc-top-app-bar__navigation-icon">menu</a>
                <span class="mdc-top-app-bar__title">Crud</span>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
                <!-- <a href="#" class="mdc-top-app-bar__navigation-icon"><span id="n_produtos"></span><span class="material-icons ">shopping_cart</span></a> -->
                <div class="mdc-menu-surface--anchor">
                    <button class="mdc-top-app-bar__navigation-icon menu-button"><span id="n_produtos"></span><span class="material-icons ">shopping_cart</span></button>
                    <div class="mdc-menu-surface">
                        <ul id="shoppingList" class="mdc-list" role="menu" aria-hidden="true" aria-orientation="vertical">
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </header>

    <div class="fix-header">
        <div id="product_grid" class="mdc-layout-grid">
            <div class="mdc-layout-grid__inner">
            </div>
        </div>
    </div>

    <div class="mdc-snackbar">
        <div class="mdc-snackbar__surface">
            <div class="mdc-snackbar__label" role="status" aria-live="polite">
                
            </div>
            <div class="mdc-snackbar__actions">
                <button type="button" class="mdc-button mdc-snackbar__action">X</button>
            </div>
        </div>
    </div>
</body>

</html>
